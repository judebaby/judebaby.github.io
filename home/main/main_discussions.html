<script type="text/javascript">



var SIMASlider = [];

var	article=[];
var	authors=[];
var galleries=[];

var lastScroll=0;

var isSliding=false;
$("#variable_height").scroll(function() {
	var x = $(this).scrollTop();
	if((x - lastScroll) > 50){
		if(isSliding==false){
			isSliding=true;
			$('#top_bar').stop().slideUp("slow");
			$('#spacer_top').stop().slideUp("slow",function(){
				//$('#section_header_top').stop().slideUp("slow");
				$('#article_title').stop().slideUp("slow",function(){isSliding=false;});				
			});
		}
	}else{
		if(isSliding==false){
			isSliding=true;
			$('#top_bar').stop().slideDown("slow");
			$('#spacer_top').stop().slideDown("slow");
		//$('#section_header_top').stop().slideUp("slow");
			$('#article_title').stop().slideDown("slow",function(){isSliding=false;});
		}	
	}
    lastScroll = x;
});


</script>
