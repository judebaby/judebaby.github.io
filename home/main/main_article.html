var lastScroll=0;

var isSliding=false;
$("#variable_height").scroll(function() {
	var x = $(this).scrollTop();
	if((x - lastScroll) > 50){
		if(isSliding==false){
			isSliding=true;
			$('#top_bar').stop().slideUp("slow");
			$('#spacer_top').stop().slideUp("slow",function(){
				//$('#section_header_top').stop().slideUp("slow");
				$('#article_title').stop().slideUp("slow",function(){isSliding=false;});				
			});
		}
	}else{
		if(isSliding==false){
			isSliding=true;
			$('#top_bar').stop().slideDown("slow");
			$('#spacer_top').stop().slideDown("slow");
		//$('#section_header_top').stop().slideUp("slow");
			$('#article_title').stop().slideDown("slow",function(){isSliding=false;});
		}	
	}
    lastScroll = x;
});


</script> 

<script>

  $(document).ready(function() {
		
		console.log('Load Article : ' + window.sessionStorage.getItem("ArticleToLoad"));
		var article = window.sessionStorage.getItem("ArticleToLoad");
		article = typeof(article) == "undefined" ? "SCL" : article;
		LoadArticle(article);
		
		$('#variable_height').css('width',$( document ).width()-10) ;
		
		
        //options( 1 - ON , 0 - OFF)
        var auto_slide = 1;
            var hover_pause = 0;
        var key_slide = 1;

        //speed of auto slide(
        var auto_slide_seconds = 5000;
        /* IMPORTANT: i know the variable is called ...seconds but it's
        in milliseconds ( multiplied with 1000) '*/

        /*move the last list item before the first item. The purpose of this is
        if the user clicks to slide left he will be able to see the last item.*/
        //$('#carousel_ul li:first').before($('#carousel_ul li:last'));

        //check if auto sliding is enabled
        if(auto_slide == 1){
            /*set the interval (loop) to call function slide with option 'right'
            and set the interval time to the variable we declared previously */
            var timer = setInterval('slide("left")', auto_slide_seconds);

            /*and change the value of our hidden field that hold info about
            the interval, setting it to the number of milliseconds we declared previously*/
            $('#hidden_auto_slide_seconds').val(auto_slide_seconds);
        }

        //check if hover pause is enabled
        if(hover_pause == 1){
            //when hovered over the list
            $('#carousel_ul').hover(function(){
                //stop the interval
                clearInterval(timer)
            },function(){
                //and when mouseout start it again
                timer = setInterval('slide("right")', auto_slide_seconds);
            });

        }

        //check if key sliding is enabled
        if(key_slide == 1){

            //binding keypress function
            $(document).bind('keypress', function(e) {
                //keyCode for left arrow is 37 and for right it's 39 '
				console.log(e.keyCode);
                if(e.which==97){
                        //initialize the slide to left function
                        slide('left');
                }else if(e.which==100){
                        //initialize the slide to right function
                        slide('right');
                }
            });

        }

  });


</script>
